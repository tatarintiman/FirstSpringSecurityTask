<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Список пользователей с ролью "USER"</h1>

    <div class="row">
        <div class="col-md-4" th:each="user : ${users}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}">Имя пользователя</h5>
                    <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
                    <p class="card-text"><strong>Год рождения:</strong> <span th:text="${user.yearOfBirth}">Год рождения</span></p>
                    <a th:href="@{/admin/updateUser/{id}(id=${user.id})}" class="btn btn-warning">Изменить</a>
                    <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger"
                       onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
                    <a th:href="@{/admin/separateUser/{id}(id=${user.id})}" class="btn btn-info">Информация</a>
                </div>
            </div>
        </div>
        <div class="col-md-4" th:if="${#lists.isEmpty(users)}">
            <div class="alert alert-info text-center" role="alert">
                Нет пользователей с ролью "USER".
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/admin/mainPage" class="btn btn-secondary mb-2">Назад к панели администратора</a>
        <a href="/logout" class="btn btn-custom">Выйти из приложения</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch = "${users}">
    <h2 th:case ="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Год рождения</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:if="${#lists.contains(user.roles, 'USER')}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.yearOfBirth}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Изменить</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
                       onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="4" class="text-center">Нет пользователей с ролью "USER"</td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>
</body>
</html>
